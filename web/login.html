<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<style>
			body {
				font-family: "Helvetica Neue", sans-serif;
			}
			h1 {
				color: #007aff;
			}
			form {
				width: 300px;
				margin: 0 auto;
			}
			label {
				display: block;
				margin-bottom: 8px;
			}
			input[type="text"],
			input[type="password"] {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			input[type="submit"] {
				width: 100%;
				background-color: #007aff;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			input[type="submit"]:hover {
				background-color: #0056b3;
			}
		</style>
	</head>

	<body>
		<h1>Login Form</h1>
		<form id="loginForm" action="http://localhost:9090/login" method="post">
			<label for="username">Username or Email:</label><br />
			<input type="text" id="username" name="username" /><br />
			<label for="password">Password:</label><br />
			<input type="password" id="password" name="password" /><br /><br />
			<input type="button" value="Submit" onclick="submitForm()" />
		</form>
		<script>
			function submitForm() {
				// Get the form element
				var form = document.getElementById("loginForm");

				// Create a new FormData object
				var data = new FormData(form);

				// Set up an XHR object
				var xhr = new XMLHttpRequest();

				// Set the XHR object's responseType to 'json'
				xhr.responseType = "json";

				// Set the XHR object's onload event handler
				xhr.onload = function () {
					if (xhr.status == 200) {
						// If the request was successful, log the response to the console
						console.log(xhr.response);
					} else {
						// If the request was not successful, log the error to the console
						console.error(xhr.response);
					}
				};

				// Open the XHR request
				xhr.open("POST", form.action, true);

				// Set the XHR request's Content-Type header to 'application/json'
				xhr.setRequestHeader("Content-Type", "application/json");

				// Send the request
				xhr.send(JSON.stringify(data));
			}
		</script>
	</body>
</html>
