<html>
	<head>
		<title>Reset Password</title>
		<style>
			body {
				font-family: sans-serif;
			}
			.card {
				max-width: 600px;
				margin: 0 auto;
				padding: 16px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			}
			h1 {
				color: #333;
			}
			p {
				line-height: 1.5;
			}
			a {
				color: #00f;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			button {
				background-color: #00f;
				color: #fff;
				padding: 8px 16px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<h1>Reset Password</h1>
			<p>
				Hi there, it looks like you have forgotten your password. Don't worry,
				it happens to the best of us!
			</p>
			<p>
				To reset your password, click the button below or copy and paste the
				following link into your browser:
			</p>
			<a href="{{ .ResetPasswordLink }}">
				<button>Reset Password</button>
			</a>
			<p>
				If you did not request a password reset, you can safely ignore this
				email.
			</p>
		</div>
	</body>
</html>
